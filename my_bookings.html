<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDeck - Airline Reservation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>My Bookings</strong></li>
            </ul>
            <ul>
                <li><a href="/">Back to All Flights</a></li>
            </ul>
        </nav>
        
        <figure>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Flight</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Departure</th>
                        <th>Seat</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body">
                    </tbody>
            </table>
        </figure>
        <p id="no-bookings-message" style="display: none; text-align: center;">You have no bookings yet.</p>
    </main>

    <script>
        window.onload = function() {
            fetch('/api/my_bookings')
                .then(response => {
                    if (!response.ok) {
                        // If not logged in, server returns 401, redirect to login
                        window.location.href = '/login.html';
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('bookings-table-body');
                    const noBookingsMessage = document.getElementById('no-bookings-message');

                    if (data.length === 0) {
                        noBookingsMessage.style.display = 'block';
                        return;
                    }
                    
                    data.forEach(booking => {
                        let row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${booking.booking_id}</td>
                            <td>${booking.flight_number}</td>
                            <td>${booking.departure_airport_code}</td>
                            <td>${booking.arrival_airport_code}</td>
                            <td>${new Date(booking.departure_time).toLocaleString()}</td>
                            <td>${booking.seat_number}</td>
                            <td><span class="status">${booking.status}</span></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                    // Redirect to login on error as it's likely an auth issue
                    window.location.href = '/login.html';
                });
        };
    </script>
</body>
</html>
