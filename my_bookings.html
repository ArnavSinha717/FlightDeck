<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - FlightDeck</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-plane"></i>
            FlightDeck
        </a>
        <div class="navbar-links">
            <a href="/" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Flights
            </a>
            <div class="theme-toggle" title="Toggle theme (Ctrl+Shift+L)">
                <div class="theme-toggle-slider">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-section" style="padding: 2rem 0;">
        <h1 style="font-size: 2.5rem;">My Bookings</h1>
        <p class="subtitle">View and manage your flight reservations</p>
    </div>

    <main class="main-container">
        
        <div class="flights-table">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Flight</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Departure</th>
                            <th>Seat</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table-body">
                        <tr>
                            <td colspan="7" style="text-align: center;">
                                <div class="loading-spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="bookings-cards-container"></div>
    </main>

    <script>
        window.onload = function() {
            fetch('/api/my_bookings')
                .then(response => {
                    if (!response.ok) {
                        // If not logged in, server returns 401, redirect to login
                        window.location.href = '/login.html';
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('bookings-table-body');
                    const cardsContainer = document.getElementById('bookings-cards-container');
                    tableBody.innerHTML = '';
                    cardsContainer.innerHTML = '';

                    if (data.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 3rem;">
                                    <div class="empty-state">
                                        <div class="empty-state-icon">ðŸŽ«</div>
                                        <h3>No bookings yet</h3>
                                        <p>Your flight bookings will appear here</p>
                                        <a href="/" class="btn btn-primary" style="margin-top: 1rem;">
                                            <i class="fas fa-search"></i> Search Flights
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    data.forEach(booking => {
                        const statusColor = booking.status === 'Confirmed' ? 'var(--success-color)' : 'var(--warning-color)';
                        const statusIcon = booking.status === 'Confirmed' ? 'fa-check-circle' : 'fa-clock';

                        let row = document.createElement('tr');
                        row.innerHTML = `
                            <td><strong>#${booking.booking_id}</strong></td>
                            <td>${booking.flight_number}</td>
                            <td>${booking.departure_airport_code}</td>
                            <td>${booking.arrival_airport_code}</td>
                            <td>${formatDateTime(booking.departure_time)}</td>
                            <td><i class="fas fa-chair"></i> ${booking.seat_number}</td>
                            <td>
                                <span style="color: ${statusColor}; font-weight: 600;">
                                    <i class="fas ${statusIcon}"></i> ${booking.status}
                                </span>
                            </td>
                        `;
                        tableBody.appendChild(row);

                        // Create card for mobile view
                        let card = document.createElement('div');
                        card.className = 'flight-card';
                        card.innerHTML = `
                            <div class="flight-header">
                                <span class="flight-number">Booking #${booking.booking_id}</span>
                                <span style="color: ${statusColor}; font-weight: 600;">
                                    <i class="fas ${statusIcon}"></i> ${booking.status}
                                </span>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <strong>Flight:</strong> ${booking.flight_number}
                            </div>
                            <div class="flight-route">
                                <div>
                                    <div class="airport-code">${booking.departure_airport_code}</div>
                                    <div>${formatDateTime(booking.departure_time)}</div>
                                </div>
                                <i class="fas fa-arrow-right flight-arrow"></i>
                                <div>
                                    <div class="airport-code">${booking.arrival_airport_code}</div>
                                </div>
                            </div>
                            <div style="margin-top: 1rem; text-align: center;">
                                <i class="fas fa-chair"></i> Seat: ${booking.seat_number}
                            </div>
                        `;
                        cardsContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                    window.location.href = '/login.html';
                });
        };

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const options = {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                year: 'numeric'
            };
            return date.toLocaleString('en-US', options);
        }
    </script>
</body>
</html>
