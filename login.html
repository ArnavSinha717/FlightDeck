<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlightDeck</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem; position: relative;">
                <i class="fas fa-plane" style="font-size: 3rem; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                <div class="theme-toggle" style="position: absolute; top: -10px; right: -10px;" title="Toggle theme">
                    <div class="theme-toggle-slider">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
            <h2>Welcome Back</h2>
            <h3>Sign in to continue to FlightDeck</h3>

            <form id="login-form">
                <div class="form-input">
                    <label for="email" class="form-group">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email" placeholder="Enter your email">
                </div>

                <div class="form-input">
                    <label for="password" class="form-group">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div id="message-area"></div>

            <div style="margin-top: 2rem; text-align: center;">
                <p style="color: var(--text-secondary);">Don't have an account? <a href="/register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register here</a></p>
                <a href="/" style="color: var(--text-secondary); text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Flights
                </a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the login data to the backend API
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageArea.innerHTML = '<div class="message-area message-success"><i class="fas fa-check-circle"></i> Login successful! Redirecting...</div>';
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    messageArea.innerHTML = `<div class="message-area message-error"><i class="fas fa-exclamation-circle"></i> ${data.error}</div>`;
                }
            })
            .catch(error => {
                messageArea.innerHTML = '<div class="message-area message-error"><i class="fas fa-exclamation-circle"></i> An unexpected error occurred.</div>';
                console.error('Login error:', error);
            });
        });
    </script>
</body>
</html>
